<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plish</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.slim.min.js" integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
  </head>
  <body onload="checkLocalStorage()">
    <div class="flex justify-center bg-gray-500">
      <div class="bg-white p-[12.7mm] print:block print:p-0" style="width: 210mm">
        <div class="text-center font-bold">Daily Work Journal</div>
        <div id="dtrange" class="text-center font-bold"></div>
        <div class="text-center font-bold">Tagkawayan I.T. Support</div>

        <table id="tbl" class="w-full mt-3">
          <thead>
            <th class="border border-black w-28">Daily</th>
            <th class="border border-black">Activities</th>
            <th class="border border-black w-28">Remarks</th>
            <th class="border border-black w-28">Signature of Superior</th>
          </thead>
          <tbody></tbody>
        </table>

        <div class="grid grid-cols-2 mt-3">
          <div>
            <small>Prepared by:</small>
            <div id="emp" class="text-center font-bold mt-5">name name name</div>
            <div class="text-center font-bold text-sm">JO Personnel</div>
          </div>
          <div>
            <small>Verified by:</small>
            <div id="sup" class="text-center font-bold mt-5">name name name</div>
            <div class="text-center font-bold text-sm">Department Head</div>
          </div>
        </div>
      </div>

      <div class="fixed left-0 bg-gray-300 p-3 rounded-br-lg shadow-md print:hidden">
        <div class="mb-2 w-[200px]">
          <small>From</small>
          <input id="fm" class="px-2 py-1 w-full rounded" type="date" />
          <small>To</small>
          <input id="to" class="px-2 py-1 w-full rounded" type="date" />
          <small>Employee</small>
          <input id="em" class="px-2 py-1 w-full rounded" />
          <small>Superior</small>
          <input id="su" class="px-2 py-1 w-full rounded" />
        </div>
        <button class="py-1 px-3 mx-1 bg-pink-400 hover:bg-pink-600 hover:text-white rounded" onclick="printClicked()">Print</button>
        <button class="py-1 px-3 mx-1 bg-sky-400 hover:bg-sky-600 hover:text-white rounded" onclick="editClicked()">Make</button>
        <button class="py-1 px-3 mx-1 bg-purple-400 hover:bg-purple-600 hover:text-white rounded" onclick="saveClicked()">Save</button>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
